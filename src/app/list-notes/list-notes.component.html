<ng-container *ngFor="let note of note_array">
	<div>
		<a class="note-list-item" [routerLink]="['/view-note',note.id]">
			<div class="list-item-title">{{note.title}}</div>
			<div class="list-item-date">{{note.last_access | date:'short'}}</div>
		</a>
	</div>
</ng-container>

<a routerLink="backup">Backup</a>
